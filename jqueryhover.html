<!DOCTYPE html>
<html>
<head>
	<title>jQuery Hover</title>
	<meta charset = "UTF-8" />
	<link rel="stylesheet" type="text/css" href="jqueryhover.css">
	<script type="text/javascript" src='http://code.jquery.com/jquery-1.10.2.min.js'></script>
	<script type="text/javascript">
		$(document).ready(function(){
			
			$('img').hover(function(){
				var temp = $(this).attr('src');
				$(this).attr('src', $(this).attr('data-alt-src'));
				$(this).attr('data-alt-src', temp);

			});
			

		});	

	</script>
</head>

<body>
	<div id="wrapper">
		<h3>Hover Test</h3>
		<img id="flower" class="pics" src="bud1.jpg" alt="flowers" data-alt-src="bud2.jpg">
		<img class="pics" src="dew.jpg" alt="waterdrops" data-alt-src="mountain.jpg">
		<img id="ocean" class="pics" src="sea.jpg" alt="ocean" data-alt-src="seed.jpg">
		<img id="sunset" class="pics" src="sky1.jpg" alt="sunset" data-alt-src="sky2.jpg">
	</div>
</body>
</html>
